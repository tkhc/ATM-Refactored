<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Just Another ATM</title>
</head>

<body>
    <h1>Just Another ATM</h1>
    <p id="date-time"></p>
    <div id="start"> 
        <label>Input your pin:</label>
        <input id="pinput" aria-label="pinput"></input>
        <button onclick="login()">Submit</button>
        <p id="account"></p>

        <label>New account:</label>
        <input id="newpinput" aria-label="newpinput"></input>
        <button onclick="newAccount()">Submit</button>
    </div>

    <div id="menu" style="display:none"> 
        <button onclick="displayBalance()">Get Balance</button>
        <p id="balance"></p>
        <button onclick="displayWithrawal()">Withdrawal</button>
        <button onclick="displayDeposit()">Deposit</button>
        <button onclick="displayChangePin()">Change Pin</button>
        <button onclick="returnToMenu()">Logout</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
